image: maven:3.8.3-openjdk-16

include:
  - template: Code-Quality.gitlab-ci.yml

cache:
  paths:
    - .m2/repository

stages:
  - build
  - check_style
  - test
  - verify

build:
  stage: build
  script:
    - cd wishList
    - mvn install -B -DskipTests -DskipUiTests
    - mvn clean compile

check_style:
  stage: check_style
  script:
    - cd wishList
    - mvn checkstyle:checkstyle
    - cat core/target/site/checkstyle.html
  artifacts:
    paths:
      - core/target/site/checkstyle.html

verify:
  stage: verify
  script:
    - cd wishList
    - mvn verify -DskipUiTests=true
    - cat core/target/site/jacoco/index.html
  artifacts:
    paths:
      - core/target/site/jacoco/index.html

test:
  stage: test
  script:
    - cd wishList && mvn test -DskipUiTests=true
